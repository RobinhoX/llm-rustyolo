name: Secret Scanning

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optional: for Gitleaks Pro

  trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  detect-secrets:
    name: Detect Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Run detect-secrets
        run: |
          detect-secrets scan --baseline .secrets.baseline
          detect-secrets audit .secrets.baseline

  check-secrets-summary:
    name: Secret Scanning Summary
    runs-on: ubuntu-latest
    needs: [gitleaks, trufflehog, detect-secrets]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "Secret scanning completed!"
          echo "Gitleaks: ${{ needs.gitleaks.result }}"
          echo "TruffleHog: ${{ needs.trufflehog.result }}"
          echo "Detect Secrets: ${{ needs.detect-secrets.result }}"

          if [ "${{ needs.gitleaks.result }}" == "failure" ] || \
             [ "${{ needs.trufflehog.result }}" == "failure" ] || \
             [ "${{ needs.detect-secrets.result }}" == "failure" ]; then
            echo "❌ Secret scanning detected potential secrets!"
            exit 1
          else
            echo "✅ No secrets detected"
          fi
